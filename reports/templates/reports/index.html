<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Главная</title>
</head>
<body>
    <div>
        <ol><h1>Отчеты</h1>
        {% for r in report_types %}
            <li><h3><a href="{{ r.url }}">{{ r.title }}</a></h3></li>
        {% endfor %}
        <li><h3><a href="/tables">Таблицы</a></h3></li>
        </ol>
    </div>
    <div>
        {% if f %}
            <h1>Разрешен доступ к:</h1>
            <ul>
                <li><h2>Факультет: {{ f }}</h2></li>
                <li><h2>Курсы: {% if c %}{{ c }}{% else %}Все{% endif %}</h2></li>
            </ul>
        {% endif %}
        <h1></h1><a href="admin_panel/"><h2>Панель администратора</h2></a>
    </div>


</body>
</html>
