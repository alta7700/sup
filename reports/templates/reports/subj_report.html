<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>1 предмет</title>
</head>
<body>
    <div>
        <h1></h1><a href="{% url 'home' %}"><h3>На главную</h3></a>
        <h1>1 предмет</h1>
        <h3>Поток и группу выбирать не обязательно<br>Если выбрать и группу, и поток, то применится только группа</h3>
        <form action="{% url 'subj_report' %}" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            {% if buttons.choose_btn %}
                <button type="submit" name="act" value="choose_subj">Выбрать предмет</button>
            {% else %}
                <button type="submit" name="act" value="make_report">Готово</button>
            {% endif %}
            {% if buttons.can_change %}
                <button type="submit" name="act" value="change_course">Изменить курс</button>
            {% endif %}
        </form>
        {% if e_msg %}
            <div><h3>{{ e_msg }}</h3></div>
        {% endif %}
    </div>
</body>
</html>
