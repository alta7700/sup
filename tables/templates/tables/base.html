{% load static %}
<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;0,600;1,200;1,400;1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/normalize.css' %}"/>
    <link rel="stylesheet" href="{% static 'css/tables.css' %}"/>
    <link rel="stylesheet" href="{% static 'dist/jsoneditor.min.css' %}"/>
    <script src="{% static 'dist/jsoneditor.min.js' %}"></script>
    {% block extrahead %} {% endblock %}
    <title>{{ title }}</title>
</head>
<body>
    <header>
        <a class="title" href="{% url 'tables' %}">Таблицы СУП</a>
    </header>
    <div class="content">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{message.tags}}">
                    {{ message }}
                </div>
               {% endfor %}
        {% endif %}
        {% block content %}{% endblock content %}
    </div>
</body>
</html>
